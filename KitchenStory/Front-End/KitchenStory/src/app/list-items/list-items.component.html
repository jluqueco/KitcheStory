<table border="1">
    <caption>Item List</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>Price</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.type}}</td>
        </tr>
    </tbody>
</table>
