<div class="container">
    <h1>USER LIST</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Admin</th>
                <th>login</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.admin}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td><button class="btn btn-success">Edit</button>  <button class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>    
</div>
