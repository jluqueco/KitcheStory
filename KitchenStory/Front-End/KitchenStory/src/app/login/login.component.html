<h1>Login</h1>

<div class="container">
    <div class="alert alert-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>

    <div>
        User Name: <input type="text" name="username" class="form-control" [(ngModel)] = "username">

        Password: <input type="password" name="passord" class="form-control" [(ngModel)] = "password">

        <button class="btn btn-success mb-5 mt-3" (click) = handleLogin()>Login</button>

    </div>
</div>
