

<div class="container">
    <h1>ITEM BOUGHT BY {{shoppingCart.user.name}}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Type</th>
                <th>Unit price</th>
                <th>Quantity</th>
                <th>Total Line Quantity</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of shoppingCart.items">
                <td>{{item.item.description}}</td>
                <td>{{item.item.type.description}}</td>
                <td>{{item.item.price | currency}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.lineTotal  | currency}}</td>
            </tr>
        </tbody>
    </table>
    <div class = "row">
        <div class="col-sm-4"><h3 class="total">Total = {{shoppingCartTotal() | currency}}</h3></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><button class="btn btn-success" (click)="handleTotal()">Confirm</button></div>  
    </div>
</div>
